name: Build Docker image and deploy to Amazon EC2

on:
  push:
    branches: ["docker-container"]

env:
  ECR_REPOSITORY: automate/api           # set this to your Amazon ECR repository name
  EC2_IP: 43.204.145.191

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 8.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x 
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore

  publish:
    name: Build Docker image and push
    runs-on: ubuntu-latest
    needs: build
    environment: production
    outputs:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
 
  deploy:
    name: Deploy on EC2 Docker
    needs: publish
    steps:
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        
      - name: Pull docker image and run container
        env:
          ECR_REGISTRY: ${{needs.publish.outputs.ECR_REGISTRY}}
        run: |
          ssh -i ${{ secrets.SSH_KEY }} ec2-user:$EC2_IP
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin $ECR_REGISTRY
          sudo docker pull $ECR_REGISTRY/$ECR_REPOSITORY
          sudo docker stop automate-api
          sudo docker rm automate-api
          sudo docker run -d -p 80:80 --name automate-api $ECR_REGISTRY/$ECR_REPOSITORY
